<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="../css/signup-form.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h2>Signup</h2>
            <p>Already have an account? <a href="#">Login</a></p>
            <form >
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button class="signup-btn" type="submit">Signup</button>
            </form>
            
            <p>Or login with</p> <hr>
            <div class="social-login">
                <button class="social-btn facebook">Facebook</button>
                <button class="social-btn google">Google</button>
                <button class="social-btn twitter">Twitter</button>
            </div>
        </div>
    </div>

</body>
</html>
